을 하는 경향이 있습니다.\\n\\n​\\n\\n그렇다면 어떻게 해야 할까요? 한 가지 비결은 전문가가 구체적인 사건에 대해 말하도록 유도 하는 겁니다. 경찰에서 증인을 효과적으로 심문하기 위해 쓰는 기법도 이와 비슷합니다.\\n\\n​\\n\\n뭔가 잘하고 싶다면 이미 잘하는 사람을 관찰하고 인터뷰하는 것부터 시작하는 것이 큰 도움이 된다는 걸 알아봤습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n실수는 예방하는 것이 아니라 관리하는 것이다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n1)아무리 기술적인 실천법이라고 해도 2) 그 기술은 사회적 맥락 속에서 실천되어야 하며 3) 그 기술의 성공을 위해서는 사회적 자본과 사회적 기술이 함께 필요하다.\\n\\n​\\n\\n하지만 안타깝게도 현실에서는 팀원들이 맘에 안 들고, 그들도 나를 맘에 들어 하지 않는 상황, 즉 사회적 맥락이 나쁜 상황에서 타개책으로 TDD의 기술적 측면에만 매몰되는 경우가 있습니다. 사실 그런 상황에서는 무엇을 골라도 실패가 보장되어 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n​\\n\\n신뢰가 깨어져 있는 상태에서는 어떤 행동을 해도 악의적으로 보인다는 것입니다.\\n\\n(…)\\n\\n이 신뢰를 사회적 자본의 일종이라고 합니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n신뢰의 가치가 최근 경영학 등에서 많은 주목을 받고 있지요. 예를 들어 신뢰 자산이 높은 조직은 커뮤니케이션 효율이나 생산성이 높다는 등의 연구가 많이 있습니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n신뢰를 쌓는 데에 널리 사용되는 한 가지 방법은 투명성과 공유, 인터랙션입니다. 자신이 한 작업물을 투명하게 서로 공유하고 그에 대해 피드백을 주고받으며 인터랙션을 하는 것이죠.\\n\\n(…)\\n\\n그런데 정말 그렇게 공유하고 소통하면 신뢰가 쌓일까요?\\n\\n​\\n\\n(…)\\n\\n조금 충격적인 이야기를 해드리겠습니다. 두 경우(하나 공유, 최고 공유) 모두 공유 후에 신뢰감이 더 떨어졌습니다.\\n\\n​\\n\\n(…)\\n\\n공유를 해서 신뢰가 더 떨어지는 상황이 벌어진 것이죠.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n디자이너들이 각자 여러 개의 디자인을 만들고 그걸 모두 공유한 경우 였습니다. 이때는 신뢰가 유의미하게 증가했습니다.\\n\\n​\\n\\n이 실험에서는 3가지 조건을 이렇게 이름 붙였습니다. logseq____&apos;하나 공유logseq____&apos;, logseq____&apos;최고 공유logseq____&apos;, logseq____&apos;복수 공유logseq____&apos;. 이 3가지 조건에 따라 공유 전후의 신뢰가 어떻게 바뀌는지 요약한 그림을 보도록 하죠. (0점이면 변화 없음)\\n\\n​\\n\\n복수 공유 = 0.89\\n\\n최고 공유 = -1.75\\n\\n하나 공유 = -2.11\\n\\n​\\n\\n(…)\\n\\n​\\n\\n반대로 복수 공유는 그런 불안감이 상대적으로 덜합니다. 또 부정적 피드백을 수용하려는 마음도 더 많죠. 여러 개를 준비했으니 그중 하나를 두고 뭐라고 해도 나에 대한 공격은 아닌 겁니다. 또 여러 개이니 상대적으로 이야기를 할 수 있어 말하는 사람도 편하고, 듣는 사람도 좋다는 이야기랑 안 좋다는 이야기를 같이 들으니 마음이 좀 더 편합니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n다시 말하자면, 복수 공유는 신뢰도 높아지고 성과도 더 좋았다 는 말 입니다.\\n\\n​\\n\\n+++\\n\\n​logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1570,logseq____&quot;^Flogseq____&q 10분 후, 한 시간 후, 하루 후, 일주일 후 등 여러 주기를 통해 지속적으로 얻을 수 있습니다. 그리고 그때 저지른 실수는 바로 다음 주기에서 교정할 수 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n자기계발이 왜 중요하다고 생각하냐면, 현재 나에게 무엇을 투자했느냐가 1년, 혹은 2년 후의 나를 결정한다고 느끼기 때문입니다. 예를 들어 올해 업무도 잘한 것 같고 사람들에게 인정을 받은 것 같다면 1~2년 전을 잘 돌아봅니다. 아마 그때 열심히 자기투자를 했을 겁니다. 반대로 올해 읽은 책도 몇 권 없고 새로 얻은 통찰도 없다면 지금 당장은 별 문제없는 것 같지만 내년이나 내후년에는 분명 추락을 경험할 것입니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n지수적 팀은 자기 자신을 곱해나가는 팀입니다. 보통 경영학에서는  더하는 조직을 작업 그룹이라고 하고 곱하는 조직을 팀이라고 구분합니다. 작업 그룹은 주어진 일을 사람 숫자에 맞게 나눠주고 각자 정해진 일을 하는 형태를 말합니다.  서로 교류할 필요가 없습니다. 반면에 팀은 이 일을 상호 협력적으로 진행합니다. 거기에서 소위 시너지 효과라는 게 나오지요.\\n\\n​\\n\\n그렇다면 어떻게 해야 우리가 더하기보다 곱하기를 더 많이 할 수 있을까요?\\n\\n​logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Flogseq____&quot;,1605,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Xlogseq____&quot;,203,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Vlogseq____&quot;,203,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Ulogseq____&quot;,203,536870938]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682eedd5-26e1-4e42-a4b8-be54238eb581logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;일례로, 전설적 프로그래머 워드 커닝햄은 자기의 수족을 마음대로 놀릴 수 없는 불편한 언어에서 프로그래밍을 하는 경우 점차적으로 자신을 도와주는 환경을 만들어 나간다.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Flogseq____&quot;,1575,536870938]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Xlogseq____&quot;,203,536870938]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Vlogseq____&quot;,1575,536870938]],[logseq____&quot;^15logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
