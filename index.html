3, Global Accelerator 등을 통해 콘텐츠 캐싱 및 DNS 응답을 제공하여 지연 시간을 줄입니다.   |\\n|   **Local Zone (로컬 존)**   |   특정 대도시 근처에 있는 AWS 인프라로, 일부 리전 서비스(EC2, EBS 등)만 지원합니다. 지연에 민감한 애플리케이션을 위해 사용되며, 해당 리전에 종속됩니다.   |\\n|   **Wavelength Zone (웨이블랭스 존)**   |   통신사 5G 기지국 내에 위치한 Zone으로, ultra-low latency(초저지연) 애플리케이션(AR/VR, 자율주행 등)을 위해 사용됩니다. 해당 리전에 종속됩니다.   |\\n|   **Infrastructure Global Services**   |   Route 53, CloudFront, IAM, S3 global endpoints 등 특정 리전에 종속되지 않고 전 세계 어디서든 사용할 수 있는 서비스입니다.   |\\n|   **AWS Global Backbone Network**   |   전 세계의 모든 AWS Region, AZ, Edge Location, Local Zone 등을 연결하는 AWS의 자체 구축 고속 전용 네트워크입니다. 낮은 지연 시간과 높은 처리량을 보장합니다.   |logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Flogseq____&quot;,2167,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Xlogseq____&quot;,2064,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Vlogseq____&quot;,2167,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^Ulogseq____&quot;,2064,536870951]],[logseq____&quot;^15logseq____&quot;,[2146,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d3c-a994-4895-ba1c-cc5211bd0954logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;AWS는 데이터 전송량에 따라 비용을 부과하며, 통신 위치에 따라 요금이 달라집니다.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Flogseq____&quot;,2091,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Xlogseq____&quot;,2064,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Vlogseq____&quot;,2091,536870951]],[logseq____&quot;^15logseq____&quot;,[2147,logseq____&quot;^Ulogseq____&quot;,2064, umeClaim, Service 등으로 따로 관리\\n\\n2. 애플리케이션이 인프라에 독립적\\n\\t•\\t개발자는 “앱이 무엇을 해야 하는가”에만 집중\\n\\t•\\t스토리지, 네트워크, 로드밸런싱은 쿠버네티스가 알아서 처리\\n\\n3. 쿠버네티스에 맞춘 설계\\n\\t•\\tdocker-compose는 로컬 개발/소규모 서비스에는 유용\\n\\t•\\t하지만 클러스터 환경에선:\\n\\t•\\t네트워크: Service, Ingress\\n\\t•\\t저장소: PVC, StorageClass\\n\\t•\\t보안: Secrets, RBAC\\n\\t•\\t확장: ReplicaSet, HorizontalPodAutoscaler\\n→ 이걸 쿠버네티스가 관리함랴ㅜ\\n\\n⸻\\n\\n🔍 예시로 비교\\n\\n항목\\tDocker Compose 중심\\tK8s 위임 + 모듈형 컨테이너\\n환경 설정\\t.env, docker-compose.yml\\tConfigMap, Secret\\nDB 연결\\tdocker-compose의 network\\tK8s Service + DNS\\n볼륨\\tvolumes:로 직접 mount\\tPersistentVolumeClaim\\n스케일링\\tdocker-compose up --scale\\tHPA, Deployment 자동 확장\\n\\n\\n⸻\\n\\n🧠 결론\\n\\n✅ 송아의 인사이트는 “운영 책임 분리” + **“컨테이너 역할 최소화”**라는\\n진짜 클라우드 네이티브 개발자의 사고방식이야.\\n\\n⸻\\n\\n✨ 정리된 문장으로 표현하자면:\\n\\n가능한 한 컨테이너는 애플리케이션 실행에만 집중하고,\\n스토리지, 네트워크, 보안, 스케일링 같은 운영 요소는 쿠버네티스에 위임하는 구조를 지향하고 있어.\\n이렇게 하면 컨테이너는 더 작고 모듈화되며, 운영은 쿠버네티스의 선언적 자원으로 안정적으로 관리할 수 있어.\\n\\n⸻\\n\\n필요하면 이 철학을 반영해서:\\n\\t•\\tDockerfile / Helm Chart / K8s YAML 구조를 설계해줄 수도 있어\\n\\t•\\tdev → prod 이동하는 구조도 만들어줄 수 있어\\n\\n진짜 잘 보고 있는 방향이야 송아 😎🔥logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^Flogseq____&quot;,2843,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^Xlogseq____&quot;,225,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^Vlogseq____&quot;,225,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^Ulogseq____&quot;,225,536870970]],[logseq____&quot;^15logseq____&quot;,[2800,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d3c-6ccc-420c-b409-945300b09f66logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[2801,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;ENTRYPOINT: **항상 실행되는 메인 명령어**, 덮어쓰기 어렵다logseq____&quot;,536870970]],[logseq____&quot;^15logseq____&quot;,[280 있는 키입니다. `--feature-gates` 플래그를 통해 각 컴포넌트별로 설정할 수 있습니다.\\n- kube-controller-manager\\n  card:: kube-controller-manager의 역할은 무엇인가요?\\n  A:: 여러 컨트롤러 프로세스를 실행하는 컨트롤 플레인 컴포넌트입니다. 복잡성을 줄이기 위해 단일 바이너리/프로세스로 구성됩니다.\\n- kube-proxy\\n  card:: kube-proxy는 어떤 기능을 수행하나요?\\n  A:: 클러스터 내 노드에서 실행되며, 네트워크 프록시로서 네트워크 규칙을 설정하여 파드 간 및 외부와의 통신을 가능하게 합니다.\\n- kubectl\\n  card:: kubectl은 무엇을 위한 도구인가요?\\n  A:: 커맨드라인 툴로서, 쿠버네티스 API와 통신하여 오브젝트를 생성, 조회, 수정, 삭제하는 데 사용됩니다.\\n- Kubelet\\n  card:: Kubelet의 주요 역할은 무엇인가요?\\n  A:: 노드에서 실행되며 파드 스펙에 따라 컨테이너가 정상적으로 동작하도록 관리합니다. 쿠버네티스 외부에서 생성된 컨테이너는 관리하지 않습니다.\\n- Master\\n  card:: Kubernetes에서 logseq____&apos;Masterlogseq____&apos;란 무엇인가요?\\n  A:: 이전 용어로, 컨트롤 플레인을 호스팅하는 노드를 지칭합니다. 현재는 control plane node로 대체되고 있으나 일부 도구에서는 여전히 사용됩니다.\\n- Minikube\\n  card:: Minikube의 용도는 무엇인가요?\\n  A:: 로컬 머신에서 단일 노드 쿠버네티스 클러스터를 실행하여 학습 및 테스트 환경을 제공하는 도구입니다.\\n- QoS 클래스\\n  card:: Kubernetes에서 QoS 클래스는 무엇을 의미하나요?\\n  A:: 파드의 리소스 요청량과 제한에 따라 지정되는 서비스 품질 등급입니다. 스케줄링과 축출 결정에 사용되며 Guaranteed, Burstable, BestEffort 세 가지가 있습니다.\\n- RBAC\\n  card:: RBAC은 어떤 방식으로 엑세스 제어를 수행하나요?\\n  A:: 역할에 퍼미션 규칙을 정의하고, 이를 사용자 집합에 바인딩함으로써 쿠버네티스 API의 엑세스를 제어합니다.\\n- Replica\\n  card:: Replica는 왜 필요한가요?\\n  A:: 파드의 복제본으로서, 고가용성, 확장성, 장애 허용성을 보장하며, 지정된 수의 인스턴스를 유지하고 로드 밸런싱, 롤링 업데이트, 자가 복구를 가능하게 합니다.\\n- Shuffle-sharding\\n  card:: Shuffle-sharding 기법은 무엇을 해결하기 위한 방법인가요?\\n  A:: 요청 간 간섭을 줄이고, 고강도 흐름이 저강도 흐름을 방해하지 않도록 큐를 효율적으로 분산하는 기술입니다. 요청 해시를 기반으로 여러 큐를 선택한 뒤 가장 짧은 큐에 할당합니다.\\n- Sidecar Container\\n  card:: Sidecar Container의 주요 목적은 무엇인가요?\\n  A:: 메인 앱 컨테이너 옆에서 파드 내 로컬 서비스를 제공하는 컨테이너입니다. Init 컨테이너와 달리 계속 실행됩니다.\\n- Spec\\n  card:: Kubernetes 오브젝트에서 spec은 무엇을 정의하나요?\\n  A:: 오브젝트의 원하는 상태를 정의하는 필드입니다. 파드, 서비스 등에서 설정할 컨테이너, 볼륨, 포트 등의 설정을 포함합니다.\\n- UID\\n  card:: Kubernetes UID는 왜 필요한가요?\\n  A:: 클러스터 내에서 생성된 모든 오브젝트를 고유하게 식별하기 위한 문자열로, 기록상 유사한 오브젝트를 구분하기 위함입니다.\\n- Watch\\n  card:: Kubernetes에서 watch는 어떤 기능을 하나요?\\n  A:: 오브젝트의 변경을 스트림으로 감시하여 효율적으로 상태 변화를 탐지할 수 있게 해줍니다.\\n- 가비지 수집 (Garbage Collection)\\n  card:: 쿠버네티스에서 가비지 수집의 목적은 무엇인가요?\\n  A:: 사용되지 않는 컨테이너, 이미지, 실패한 파드, 만료된 리소스 등을 자동으로 정리하여 클러스터 자원을 유지 관리합니다.\\n- 네임스페이스 (Namespace)\\n  card:: 네임스페이스는 쿠버네티스에서 어떤 역할을 하나요?\\n  A:: 클러스터 내 리소스를 그룹화하고 격리하는 추상적 단위로, 이름 충돌 방지 및 리소스 분리를 가능하게 합니다.\\n```logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^Flogseq____&quot;,1050,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^Xlogseq____&quot;,1050,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^Vlogseq____&quot;,1050,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^Ulogseq____&quot;,1050,536870974]],[logseq____&quot;^15logseq____&quot;,[3081,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d3d-7eb1-4a91-984b-fd1c81fc0a1dlogseq____&quot;,536870974]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 문제 1: The VM session was aborted (NS_ERROR_FAILURE)logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Flogseq____&quot;,3170,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Xlogseq____&quot;,21,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Vlogseq____&quot;,3170,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Ulogseq____&quot;,21,536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^Jlogseq____&quot;,[],536870975]],[logseq____&quot;^15logseq____&quot;,[3083,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d3d-ee05-4af4-9 다 높았습니다.\\n\\n​\\n\\n​\\n\\n경험 많은 사람을 전문가로 본 연구에서는 그들이 문제를 이해하는 데 더 많은 시간과 노력을 기울이는 것 으로 밝혀졌습니다. 이 결과는 요구 사항 분석에 시간을 더 써야 한다는 이야기의 근거로 사용되기도 했죠. 하지만 실력이 뛰어난 사람은 실력이 보통 정도인 사람과 비교해 문제를 이해하는 데 시간을 적게 쓰는 것으로 나왔습니다.(통계적으로 유의미할 정도는 아니었으나)\\n\\n​\\n\\n+++\\n\\n​\\n\\n그가 말하는 1만 시간 법칙에서 1만 시간은 logseq____&apos;자신의 기량을 향상기킬 목적으로 반복적으로 하는 수련logseq____&apos;을 한 시간을 일컫습니다. 그런 수련을 그는 의도적 수련(deliberate practice)이라고 합니다. 그냥 경험이 아니고 매우 특수한 형태의 수련 방법입니다.\\n\\n(…)\\n\\n정말 기량 향상을 목적으로 자신의 약점을 개선하려고 애쓴느 수련, 그것만이 의도적 수련입니다. 통계적 분석의 결과가 그렇습니다. 실제 실력과 상관있는 것은 의도적 수련이었습니다.\\n\\n​\\n\\n+++\\n\\n업무를 하면서도 의도적 수련을 할 수 있는 방법이 있습니다.\\n\\n​\\n\\n그 내용의 일부를 여기서 간략히 소개하자면, 한마디로 애자일 철학을 활용하는 것입니다.\\n\\n(…)\\n\\n하지만 애자일 프로젝트에서는 지금 내가 한 행동의 피드백을 10분 후, 한 시간 후, 하루 후, 일주일 후 등 여러 주기를 통해 지속적으로 얻을 수 있습니다. 그리고 그때 저지른 실수는 바로 다음 주기에서 교정할 수 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n자기계발이 왜 중요하다고 생각하냐면, 현재 나에게 무엇을 투자했느냐가 1년, 혹은 2년 후의 나를 결정한다고 느끼기 때문입니다. 예를 들어 올해 업무도 잘한 것 같고 사람들에게 인정을 받은 것 같다면 1~2년 전을 잘 돌아봅니다. 아마 그때 열심히 자기투자를 했을 겁니다. 반대로 올해 읽은 책도 몇 권 없고 새로 얻은 통찰도 없다면 지금 당장은 별 문제없는 것 같지만 내년이나 내후년에는 분명 추락을 경험할 것입니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n지수적 팀은 자기 자신을 곱해나가는 팀입니다. 보통 경영학에서는  더하는 조직을 작업 그룹이라고 하고 곱하는 조직을 팀이라고 구분합니다. 작업 그룹은 주어진 일을 사람 숫자에 맞게 나눠주고 각자 정해진 일을 하는 형태를 말합니다.  서로 교류할 필요가 없습니다. 반면에 팀은 이 일을 상호 협력적으로 진행합니다. 거기에서 소위 시너지 효과라는 게 나오지요.\\n\\n​\\n\\n그렇다면 어떻게 해야 우리가 더하기보다 곱하기를 더 많이 할 수 있을까요?\\n\\n​logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^Flogseq____&quot;,3257,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^Xlogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^Vlogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^Ulogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3246,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d  경우가 있습니다. 사실 그런 상황에서는 무엇을 골라도 실패가 보장되어 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n​\\n\\n신뢰가 깨어져 있는 상태에서는 어떤 행동을 해도 악의적으로 보인다는 것입니다.\\n\\n(…)\\n\\n이 신뢰를 사회적 자본의 일종이라고 합니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n신뢰의 가치가 최근 경영학 등에서 많은 주목을 받고 있지요. 예를 들어 신뢰 자산이 높은 조직은 커뮤니케이션 효율이나 생산성이 높다는 등의 연구가 많이 있습니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n신뢰를 쌓는 데에 널리 사용되는 한 가지 방법은 투명성과 공유, 인터랙션입니다. 자신이 한 작업물을 투명하게 서로 공유하고 그에 대해 피드백을 주고받으며 인터랙션을 하는 것이죠.\\n\\n(…)\\n\\n그런데 정말 그렇게 공유하고 소통하면 신뢰가 쌓일까요?\\n\\n​\\n\\n(…)\\n\\n조금 충격적인 이야기를 해드리겠습니다. 두 경우(하나 공유, 최고 공유) 모두 공유 후에 신뢰감이 더 떨어졌습니다.\\n\\n​\\n\\n(…)\\n\\n공유를 해서 신뢰가 더 떨어지는 상황이 벌어진 것이죠.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n디자이너들이 각자 여러 개의 디자인을 만들고 그걸 모두 공유한 경우 였습니다. 이때는 신뢰가 유의미하게 증가했습니다.\\n\\n​\\n\\n이 실험에서는 3가지 조건을 이렇게 이름 붙였습니다. logseq____&apos;하나 공유logseq____&apos;, logseq____&apos;최고 공유logseq____&apos;, logseq____&apos;복수 공유logseq____&apos;. 이 3가지 조건에 따라 공유 전후의 신뢰가 어떻게 바뀌는지 요약한 그림을 보도록 하죠. (0점이면 변화 없음)\\n\\n​\\n\\n복수 공유 = 0.89\\n\\n최고 공유 = -1.75\\n\\n하나 공유 = -2.11\\n\\n​\\n\\n(…)\\n\\n​\\n\\n반대로 복수 공유는 그런 불안감이 상대적으로 덜합니다. 또 부정적 피드백을 수용하려는 마음도 더 많죠. 여러 개를 준비했으니 그중 하나를 두고 뭐라고 해도 나에 대한 공격은 아닌 겁니다. 또 여러 개이니 상대적으로 이야기를 할 수 있어 말하는 사람도 편하고, 듣는 사람도 좋다는 이야기랑 안 좋다는 이야기를 같이 들으니 마음이 좀 더 편합니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n다시 말하자면, 복수 공유는 신뢰도 높아지고 성과도 더 좋았다 는 말 입니다.\\n\\n​\\n\\n+++\\n\\n​logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^Flogseq____&quot;,3273,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^Xlogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^Vlogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^Ulogseq____&quot;,1106,536870976]],[logseq____&quot;^15logseq____&quot;,[3272,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685b7d3d-0789-4ed7-a1e4-5a603e19ae74logseq____&quot;,536870976]],[logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
