ase_date); \\n  \\t\\t\\t-- 각각의 레코드를 순차적으로 처리하면서 계속해서 값이 대입될 것임.\\n            \\n            \\n---- 51*255,000\\nSELECT \\n    m1.title,\\n    m1.director,\\n    m1.rating\\nFROM\\n    movies AS m1 -- main_movies\\nWHERE\\n\\trelease_date logseq____&gt; 2022\\n\\tAND m1.title IS NOT NULL\\n    AND m1.director IS NOT NULL\\n    AND m1.rating IS NOT NULL\\n    AND m1.rating logseq____&gt; (\\n        SELECT\\n            AVG(m2.rating) \\n        FROM\\n            movies AS m2 -- inner_movies\\n        WHERE\\n            m2.release_date = m1.release_date);\\n\\n----\\nSELECT \\n    m1.title,\\n    m1.director,\\n    m1.rating,\\n    m1.release_date,\\n    (\\n    SELECT\\n        AVG(m2.rating) \\n    FROM\\n        movies AS m2 -- inner_movies\\n    WHERE \\n        m2.release_date = m1.release_date\\n    ) AS year_average\\nFROM\\n    movies AS m1 -- main_movies\\nWHERE\\n    release_date logseq____&gt; 2022\\n    AND m1.title IS NOT NULL\\n    AND m1.director IS NOT NULL\\n    AND m1.rating IS NOT NULL\\n    AND m1.rating logseq____&gt; (\\n        SELECT\\n            AVG(m2.rating) \\n        FROM\\n            movies AS m2 -- inner_movies\\n        WHERE\\n            m2.release_date = m1.release_date); \\n```logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Flogseq____&quot;,725,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Xlogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Vlogseq____&quot;,699,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Ulogseq____&quot;,20,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Ulogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68313cc5-c4c7-4a4a-8263-fb1071815d63logseq____&quo e logseq____&lt; budget THEN \\n        logseq____&apos;Floplogseq____&apos;\\n    ELSE\\n        logseq____&apos;Successlogseq____&apos;\\n--    END AS logseq____&apos;is_floplogseq____&apos;,\\n    END AS flop_or_not,\\n    COUNT(*) AS total_movies\\nFROM\\n    movies\\nWHERE\\n    budget IS NOT NULL\\n    AND revenue IS NOT NULL\\nGROUP BY\\n    flop_or_not \\n```logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Flogseq____&quot;,710,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Xlogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Vlogseq____&quot;,710,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ulogseq____&quot;,20,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ulogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68313cc5-dd89-4dea-8185-557df833aa56logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;MySQL 5.5까지는 완전히 호환됨.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Flogseq____&quot;,685,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Xlogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Vlogseq____&quot;,740,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ulogseq____&quot;,674,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ulogseq____&quot;,675,536870919]],[logseq____&quot;^15logseq____&quot;,[763,logseq____&quot;^Ulogseq____&quot;,676,536870919]],[logseq____&quot;^15logseq_ 지 않았다 는 겁니다. 이런 질문을 받았을 때 전문가들은 너무 일반적인 답을 하거나, 실제 자신의 행동과는 다른 이론적인 답을 하는 경향이 있습니다.\\n\\n​\\n\\n그렇다면 어떻게 해야 할까요? 한 가지 비결은 전문가가 구체적인 사건에 대해 말하도록 유도 하는 겁니다. 경찰에서 증인을 효과적으로 심문하기 위해 쓰는 기법도 이와 비슷합니다.\\n\\n​\\n\\n뭔가 잘하고 싶다면 이미 잘하는 사람을 관찰하고 인터뷰하는 것부터 시작하는 것이 큰 도움이 된다는 걸 알아봤습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n실수는 예방하는 것이 아니라 관리하는 것이다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n1)아무리 기술적인 실천법이라고 해도 2) 그 기술은 사회적 맥락 속에서 실천되어야 하며 3) 그 기술의 성공을 위해서는 사회적 자본과 사회적 기술이 함께 필요하다.\\n\\n​\\n\\n하지만 안타깝게도 현실에서는 팀원들이 맘에 안 들고, 그들도 나를 맘에 들어 하지 않는 상황, 즉 사회적 맥락이 나쁜 상황에서 타개책으로 TDD의 기술적 측면에만 매몰되는 경우가 있습니다. 사실 그런 상황에서는 무엇을 골라도 실패가 보장되어 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n​\\n\\n신뢰가 깨어져 있는 상태에서는 어떤 행동을 해도 악의적으로 보인다는 것입니다.\\n\\n(…)\\n\\n이 신뢰를 사회적 자본의 일종이라고 합니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n신뢰의 가치가 최근 경영학 등에서 많은 주목을 받고 있지요. 예를 들어 신뢰 자산이 높은 조직은 커뮤니케이션 효율이나 생산성이 높다는 등의 연구가 많이 있습니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n신뢰를 쌓는 데에 널리 사용되는 한 가지 방법은 투명성과 공유, 인터랙션입니다. 자신이 한 작업물을 투명하게 서로 공유하고 그에 대해 피드백을 주고받으며 인터랙션을 하는 것이죠.\\n\\n(…)\\n\\n그런데 정말 그렇게 공유하고 소통하면 신뢰가 쌓일까요?\\n\\n​\\n\\n(…)\\n\\n조금 충격적인 이야기를 해드리겠습니다. 두 경우(하나 공유, 최고 공유) 모두 공유 후에 신뢰감이 더 떨어졌습니다.\\n\\n​\\n\\n(…)\\n\\n공유를 해서 신뢰가 더 떨어지는 상황이 벌어진 것이죠.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n디자이너들이 각자 여러 개의 디자인을 만들고 그걸 모두 공유한 경우 였습니다. 이때는 신뢰가 유의미하게 증가했습니다.\\n\\n​\\n\\n이 실험에서는 3가지 조건을 이렇게 이름 붙였습니다. logseq____&apos;하나 공유logseq____&apos;, logseq____&apos;최고 공유logseq____&apos;, logseq____&apos;복수 공유logseq____&apos;. 이 3가지 조건에 따라 공유 전후의 신뢰가 어떻게 바뀌는지 요약한 그림을 보도록 하죠. (0점이면 변화 없음)\\n\\n​\\n\\n복수 공유 = 0.89\\n\\n최고 공유 = -1.75\\n\\n하나 공유 = -2.11\\n\\n​\\n\\n(…)\\n\\n​\\n\\n반대로 복수 공유는 그런 불안감이 상대적으로 덜합니다. 또 부정적 피드백을 수용하려는 마음도 더 많죠. 여러 개를 준비했으니 그중 하나를 두고 뭐라고 해도 나에 대한 공격은 아닌 겁니다. 또 여러 개이니 상대적으로 이야기를 할 수 있어 말하는 사람도 편하고, 듣는 사람도 좋다는 이야기랑 안 좋다는 이야기를 같이 들으니 마음이 좀 더 편합니다.\\n\\n​\\n\\n(…)\\n\\n​\\n\\n다시 말하자면, 복수 공유는 신뢰도 높아지고 성과도 더 좋았다 는 말 입니다.\\n\\n​\\n\\n+++\\n\\n​logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[1867,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[log 뀌기도 한다\\n\\n​\\n\\n​\\n\\n+++\\n\\n​\\n\\n이 연구 결과 경력 연차는 직무 성과와 얼마나 많은 상관성을 갖고 있었을까요? 또 학력과의 상관성은 얼마나 됐을까요? 경력 연차의 상관성은 0.18, 학력의 상관성은 0.10입니다. 상관성이 0.20 이하이면 사회과학에서도 꽤나 약한 상관성이라고 말합니다. 관심사 조차도 직무 성과와 상관성이 0.10이 되는 수준입니다.\\n\\n​\\n\\n작업 샘플 테스트가 0.54, 아이큐같은 지능 테스트가 0.51, 구조화된 인터뷰가 0.51이었습니다. \\n\\n(…)\\n\\n성실성이나 꼼꼼함 같은 성격 테스트도 0.41이나 0.31 정도의 상관성이 있었습니다. 레퍼런스 체크도 0.26으로 앞서의 logseq____&apos;연차logseq____&apos;들의 상관성보다 높았습니다.\\n\\n​\\n\\n​\\n\\n경험 많은 사람을 전문가로 본 연구에서는 그들이 문제를 이해하는 데 더 많은 시간과 노력을 기울이는 것 으로 밝혀졌습니다. 이 결과는 요구 사항 분석에 시간을 더 써야 한다는 이야기의 근거로 사용되기도 했죠. 하지만 실력이 뛰어난 사람은 실력이 보통 정도인 사람과 비교해 문제를 이해하는 데 시간을 적게 쓰는 것으로 나왔습니다.(통계적으로 유의미할 정도는 아니었으나)\\n\\n​\\n\\n+++\\n\\n​\\n\\n그가 말하는 1만 시간 법칙에서 1만 시간은 logseq____&apos;자신의 기량을 향상기킬 목적으로 반복적으로 하는 수련logseq____&apos;을 한 시간을 일컫습니다. 그런 수련을 그는 의도적 수련(deliberate practice)이라고 합니다. 그냥 경험이 아니고 매우 특수한 형태의 수련 방법입니다.\\n\\n(…)\\n\\n정말 기량 향상을 목적으로 자신의 약점을 개선하려고 애쓴느 수련, 그것만이 의도적 수련입니다. 통계적 분석의 결과가 그렇습니다. 실제 실력과 상관있는 것은 의도적 수련이었습니다.\\n\\n​\\n\\n+++\\n\\n업무를 하면서도 의도적 수련을 할 수 있는 방법이 있습니다.\\n\\n​\\n\\n그 내용의 일부를 여기서 간략히 소개하자면, 한마디로 애자일 철학을 활용하는 것입니다.\\n\\n(…)\\n\\n하지만 애자일 프로젝트에서는 지금 내가 한 행동의 피드백을 10분 후, 한 시간 후, 하루 후, 일주일 후 등 여러 주기를 통해 지속적으로 얻을 수 있습니다. 그리고 그때 저지른 실수는 바로 다음 주기에서 교정할 수 있습니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n자기계발이 왜 중요하다고 생각하냐면, 현재 나에게 무엇을 투자했느냐가 1년, 혹은 2년 후의 나를 결정한다고 느끼기 때문입니다. 예를 들어 올해 업무도 잘한 것 같고 사람들에게 인정을 받은 것 같다면 1~2년 전을 잘 돌아봅니다. 아마 그때 열심히 자기투자를 했을 겁니다. 반대로 올해 읽은 책도 몇 권 없고 새로 얻은 통찰도 없다면 지금 당장은 별 문제없는 것 같지만 내년이나 내후년에는 분명 추락을 경험할 것입니다.\\n\\n​\\n\\n+++\\n\\n​\\n\\n지수적 팀은 자기 자신을 곱해나가는 팀입니다. 보통 경영학에서는  더하는 조직을 작업 그룹이라고 하고 곱하는 조직을 팀이라고 구분합니다. 작업 그룹은 주어진 일을 사람 숫자에 맞게 나눠주고 각자 정해진 일을 하는 형태를 말합니다.  서로 교류할 필요가 없습니다. 반면에 팀은 이 일을 상호 협력적으로 진행합니다. 거기에서 소위 시너지 효과라는 게 나오지요.\\n\\n​\\n\\n그렇다면 어떻게 해야 우리가 더하기보다 곱하기를 더 많이 할 수 있을까요?\\n\\n​logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[1896,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[1896,logseq____&quot;^Flogs  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
